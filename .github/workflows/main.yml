name: AWS example workflow

on:
  push:
    branches: [ "main" ]

env:
  BUCKET_NAME: "demoharitha12" # Optionally replace with secrets
  AWS_REGION: "eu-north-1"

permissions:
  id-token: write  # Required for requesting the JWT
  contents: read   # Required for actions/checkout

jobs:
  S3PackageUpload:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone the repository
        uses: actions/checkout@v4
        
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          role-to-assume: arn:aws:iam::892013433554:role/gitnewrolefordemo46
          audience: sts.amazonaws.com
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Upload index.html to S3
        run: |
          aws s3 cp ./index.html s3://${{ env.BUCKET_NAME }}/ --acl public-read
          
      - name: Enable static website hosting
        run: |
          aws s3 website s3://${{ env.BUCKET_NAME }}/ --index-document index.html
